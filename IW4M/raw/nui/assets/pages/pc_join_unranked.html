{>iw4_header/}

<div class="safearea">
<div id="serverlist">
	<ul class="headerlist">
		<li class="header">
			<dl>
				<dt class="hostname">
					<a href="#" rel="sort" data-sort="hostname">Host name</a>
					
					<span class="smaller">(<a href="#" rel="sort" data-sort="mapname">Map</a> / 
					<a href="#" rel="sort" data-sort="rgametype">Game mode</a> / 
					<a href="#" rel="sort" data-sort="fs_game">Mod</a> / 
					<a href="#" onclick="nui.runUITask('uiscript', 'refreshservers')">(TEMP) Refresh</a>)</span>
				</dt>
				<dd class="players">
					<a href="#" rel="sort" data-sort="clients">Players</a>
				</dd>
				<dd class="ping">
					<a href="#" rel="sort" data-sort="ping">Ping</a>
				</dd>
			</dl>
		</li>
	</ul>

<div class="left">
<div id="serverlist_scrollbar" class="scrollbox">
    <div class="scrollbar"><div class="track"><div class="thumb"></div></div></div>
    <div class="viewport">
	<div class="overview">
	<ul class="list">
		{#servers}
		{>serverlist /}
		{/servers}
	</ul>
	</div>
</div>
</div>
</div>

	<div id="sidelist">
		<div class="map map-mp_favela"></div>
		
		<div class="delayed">
			<div class="scores"><span class="axis team-opforce_airborne">120</span><span class="allies team-us_army">140</span></div>
			<p class="desc">|WX| servers are the *best* place to have your fun!</p>
			
			<ul class="list">
				<li class="row"><a href="#">drattmann</a> <span>550</span></li>
				<li class="row"><a href="#">NTAuthority</a> <span>250</span></li>
				<li class="row"><a href="#">NTAuthorlty</a> <span>150</span></li>
			</ul>
		</div>
	</div>
</div>
</div>
